{%extends 'base.html'%}

{%block content%}

<p>Number of results: {{context.results}} </p>

<table class='table table-striped table-hover'>
  <thead class='thead-dark'>
	<tr>
      <th>Uniprot ID</th>
	  <th>Uniprot Name</th>
      <th>Chromosome</th>
      <th>Family</th>
      <th>Ensembl gene ID</th>
	</tr>
  </thead>

  {%for item in results%}
  <tr>
    <td><a href="/kinase/{{item.uniprot}}">{{item.uniprot}} </a> </td>
    <td>{{item.name_human}}</td>
    <td>{{item.chromosome}}</td>
    <td>{{item.family}}</td>
    <td>{{item.ensembl_gene_id}}</td>
  </tr>
  {%endfor%}

</table>
{%endblock%}
